<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anonymous Comment Wall</title>
  <!-- Page styles -->
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 0 10px; }
    h1 { text-align: center; font-size: 1.8rem; }
    form { margin-bottom: 20px; }
    textarea { width: 100%; height: 80px; padding: 10px; font-size: 1rem; resize: vertical; }
    .form-actions { display: inline-flex; align-items: center; margin-top: 10px; }
    .error-message { margin-left: 10px; color: red; font-size: 0.9rem; }
    .comment { display: flex; justify-content: space-between; align-items: center;
               background: #f3f3f3; padding: 10px; margin-bottom: 10px; border-radius: 6px;
               word-break: break-word; }
    .comment-text { flex-grow: 1; padding-right: 10px; }
    .delete-btn { background: #dc3545; color: white; border: none; padding: 6px 12px;
                  cursor: pointer; border-radius: 4px; font-size: 0.9rem; display: none; }
    .admin-mode .delete-btn { display: inline-block !important; }
  </style>
</head>
<body>
  <!-- Header -->
  <h1>üß± Anonymous Comment Wall</h1>
  <!-- Admin mode toggle -->
  <button onclick="enableAdmin()">üîê Admin Mode</button>

  <!-- Comment form -->
  <form id="commentForm">
    <textarea name="text" id="comment-input" placeholder="Leave a comment..." required></textarea>
    <div class="form-actions">
      <button type="submit">Submit</button>
      <div id="form-error" class="error-message"></div>
    </div>
  </form>

  <!-- Comments list -->
  <div id="comments">
    {% for comment in comments %}
    <div class="comment" data-id="{{ comment.id }}">
      <div class="comment-text">{{ comment.text }}</div>
      <button class="delete-btn" onclick="deleteComment({{ comment.id }})">Delete</button>
    </div>
    {% endfor %}
  </div>

  <!-- Scripts -->
  <script>
    let adminToken = null;
    const form = document.getElementById("commentForm");
    const errorDiv = document.getElementById("form-error");
    const commentsDiv = document.getElementById("comments");

    // Prompt for admin token
    async function enableAdmin() {
      const token = prompt("Enter admin token:");
      if (!token) return;
      errorDiv.textContent = "";
      const res = await fetch("/admin-verify", {
        method: "POST",
        headers: { "Authorization": `Bearer ${token}` }
      });
      const data = await res.json();
      if (res.ok) {
        adminToken = token;
        document.body.classList.add("admin-mode");
      } else {
        errorDiv.textContent = data.error;
      }
    }

    // Handle new comment submission
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorDiv.textContent = "";
      const text = form.text.value.trim();
      if (!text) {
        errorDiv.textContent = "Comment text is required.";
        return;
      }
      try {
        const res = await fetch("/comments", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        if (res.ok) {
          form.text.value = "";
          // next refresh will show new comments
        } else if (res.status === 429) {
          errorDiv.textContent = "You're commenting too quickly. Wait a few seconds.";
        } else {
          errorDiv.textContent = data.error || "Failed to post comment.";
        }
      } catch (err) {
        console.error(err);
        errorDiv.textContent = "Something went wrong.";
      }
    });

    // Handle comment deletion
    async function deleteComment(id) {
      errorDiv.textContent = "";
      if (!adminToken) {
        errorDiv.textContent = "Unauthorized to delete.";
        return;
      }
      try {
        const res = await fetch(`/comments/${id}`, {
          method: "DELETE",
          headers: { "Authorization": `Bearer ${adminToken}` }
        });
        if (!res.ok) {
          const data = await res.json();
          errorDiv.textContent = data.error || "Failed to delete.";
        }
      } catch (err) {
        console.error(err);
        errorDiv.textContent = "Error deleting comment.";
      }
    }

    // Polling to refresh comments every 5 seconds
    async function refreshComments() {
      try {
        const res = await fetch("/comments");
        if (!res.ok) return;
        const list = await res.json();
        commentsDiv.innerHTML = "";
        list.forEach(c => {
          const div = document.createElement("div");
          div.className = "comment";
          div.dataset.id = c.id;
          const txt = document.createElement("div");
          txt.className = "comment-text";
          txt.textContent = c.text;
          div.appendChild(txt);
          if (adminToken) {
            const btn = document.createElement("button");
            btn.className = "delete-btn";
            btn.textContent = "Delete";
            btn.onclick = () => deleteComment(c.id);
            div.appendChild(btn);
          }
          commentsDiv.appendChild(div);
        });
      } catch (err) {
        console.error("Polling error:", err);
      }
    }

    // Initial load and periodic polling
    refreshComments();
    setInterval(refreshComments, 5000);
  </script>
</body>
</html>
